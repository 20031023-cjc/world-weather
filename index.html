<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldView</title>

  <!-- Leaflet 地图样式 & 脚本 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 动画库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="style.css" />
  <!-- 自定义脚本 -->
  <script defer src="app.js"></script>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>🌏 WorldView</h1>
    <div class="language-switch">
      <button data-lang="en">English</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
  </header>

  <main>
    <div class="search-box animate__animated animate__fadeInUp">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">🔍 Search</button>
      <button onclick="getLocationWeather()" id="useLocationBtn">📍 Use My Location</button>
    </div>

    <!-- 地图控制按钮 -->
    <div class="control-buttons">
      <button onclick="toggleMapStyle()">🗺️ Map Style</button>
      <button onclick="toggleNightMode()" id="toggleModeBtn">🌙 Night Mode</button>
    </div>

    <!-- 地图区域 -->
    <div id="map" class="animate__animated animate__fadeIn"></div>

    <!-- 加载中动画 -->
    <div id="loading" class="loading-spinner" style="display: none;"></div>

    <!-- 天气信息卡 -->
    <div id="weatherInfo" class="info-card animate__animated animate__fadeInUp"></div>
    <!-- 文化信息卡 -->
    <div id="cultureInfo" class="info-card animate__animated animate__fadeInUp"></div>
  </main>

  <footer>
    <p>Made by Cai Jiacheng | Hosted on GitHub</p>
  </footer>
</body>
</html>
