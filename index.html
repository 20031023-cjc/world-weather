<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldView</title>

  <!-- Leaflet 地图样式 & 脚本 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 动画库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- 自定义样式 & 功能脚本 -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>🌏 WorldView</h1>
    <div class="language-switch">
      <button data-lang="en">English</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
  </header>

  <main>
    <div class="search-box animate__animated animate__fadeInUp">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">🔍 Search</button>
      <button onclick="getLocationWeather()" id="useLocationBtn">📍 Use My Location</button>
      <button onclick="saveFavorite()" id="saveBtn">⭐ Save</button> <!-- 收藏按钮 -->
    </div>

    <div id="map" class="animate__animated animate__fadeIn"></div>

    <div id="weatherInfo" class="animate__animated animate__fadeInUp"></div>
    <div id="cultureInfo" class="animate__animated animate__fadeInUp"></div>

    <!-- 收藏 & 历史区域 -->
    <div class="saved-section">
      <div>
        <h3>⭐ Favorites</h3>
        <div id="favoritesContainer"></div>
      </div>
      <div>
        <h3>🕒 History</h3>
        <div id="historyContainer"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Made by Cai Jiacheng | Hosted on GitHub</p>
  </footer>
</body>
</html>
