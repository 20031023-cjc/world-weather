<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorldView</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1 class="title">WorldView</h1>
    <div class="language-switch">
      <button data-lang="en">EN</button>
      <button data-lang="zh">中</button>
      <button data-lang="ja">日</button>
    </div>
  </header>

  <main>
    <input id="cityInput" placeholder="Enter city name" />
    <button id="searchBtn">🔍 Search</button>
    <button id="useLocationBtn">📍 Use My Location</button>

    <section class="history">
      <h3>Search History</h3>
      <ul id="historyList"></ul>
    </section>

    <label for="mapStyleSelect">Map Style:</label>
    <select id="mapStyleSelect">
      <option value="osm">Default</option>
      <option value="dark">Dark</option>
      <option value="hydda">Hydda</option>
    </select>

    <div id="map" style="height: 400px; margin-top: 20px;"></div>

    <div class="cards">
      <div class="info-card weather-card">
        <div class="front"></div>
        <div class="back"></div>
      </div>
      <div class="info-card culture-card">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
  </main>

  <div id="loadingOverlay" class="hidden">
    <div class="spinner"></div>
  </div>

  <button id="toggleTheme">🌗</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
